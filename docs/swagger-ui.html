<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syniad API - Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui.css" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        // URL to the OpenAPI spec - adjust this path as needed
        url: './openapi.yaml',
        // Alternative: use inline spec
        // spec: { ... },
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        // Default values for the API
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        // Try it out enabled by default
        tryItOutEnabled: true,
        // Show request duration
        displayRequestDuration: true,
        // Filter enabled
        filter: true,
        // Show operation ID
        displayOperationId: false,
        // Request interceptor to add Bearer token from localStorage
        requestInterceptor: (request) => {
          const token = localStorage.getItem('auth_token');
          if (token && request.headers) {
            request.headers['Authorization'] = `Bearer ${token}`;
          }
          return request;
        },
        // Response interceptor to handle auth
        responseInterceptor: (response) => {
          // Could extract and store tokens here if needed
          return response;
        }
      });
      // End Swagger UI call region

      // Helper function to set auth token
      window.setAuthToken = function(token) {
        localStorage.setItem('auth_token', token);
        // Reload to apply new token
        window.location.reload();
      };

      // Display current token status
      window.addEventListener('load', function() {
        const token = localStorage.getItem('auth_token');
        if (token) {
          console.log('Auth token is set in localStorage');
          console.log('Token preview:', token.substring(0, 20) + '...');
        } else {
          console.log('No auth token set. Use setAuthToken(token) in console to set it.');
        }
      });
    };
  </script>
</body>
</html>
