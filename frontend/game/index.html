<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syniad - Main Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 2rem 0;
        }
        
        .status-item {
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        
        .status-label {
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        .link {
            color: white;
            text-decoration: underline;
            margin: 0 0.5rem;
        }
        
        .link:hover {
            opacity: 0.8;
        }
        
        button {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Syniad</h1>
        <p class="subtitle">Main Game Application</p>
        
        <div class="status" id="status">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <span id="auth-status">Checking...</span>
            </div>
            <div class="status-item" id="user-info" style="display: none;">
                <span class="status-label">User:</span>
                <span id="user-details"></span>
            </div>
        </div>
        
        <div>
            <button onclick="checkAuth()">Refresh Status</button>
            <button onclick="login()" id="login-btn" style="display: none;">Login</button>
            <button onclick="logout()" id="logout-btn" style="display: none;">Logout</button>
        </div>
        
        <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
            <p>This is a placeholder for the main game application.</p>
            <p>
                <a href="https://editor.dev.syniad.net" class="link">Scenario Editor</a> |
                <a href="https://dev.api.syniad.net/docs" class="link">API Docs</a>
            </p>
        </div>
    </div>
    
    <script>
        const API_BASE = 'https://dev.api.syniad.net';
        
        async function checkAuth() {
            const statusEl = document.getElementById('auth-status');
            const userInfoEl = document.getElementById('user-info');
            const userDetailsEl = document.getElementById('user-details');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            
            try {
                // Check authentication via auth proxy
                console.log('checkAuth - Making request to:', `${API_BASE}/api-proxy/auth/me`);
                console.log('checkAuth - Current origin:', window.location.origin);
                const response = await fetch(`${API_BASE}/api-proxy/auth/me`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Origin': window.location.origin
                    }
                });
                console.log('checkAuth - Response status:', response.status);
                console.log('checkAuth - Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (response.ok) {
                    const data = await response.json();
                    statusEl.textContent = 'Authenticated âœ“';
                    statusEl.style.color = '#90EE90';
                    
                    if (data.user) {
                        userDetailsEl.textContent = data.user.email || data.user.username || data.user.userId;
                        userInfoEl.style.display = 'block';
                        logoutBtn.style.display = 'inline-block';
                        loginBtn.style.display = 'none';
                    }
                } else {
                    statusEl.textContent = 'Not authenticated';
                    statusEl.style.color = '#FFB6C1';
                    userInfoEl.style.display = 'none';
                    logoutBtn.style.display = 'none';
                    loginBtn.style.display = 'inline-block';
                }
            } catch (error) {
                statusEl.textContent = 'Error checking auth';
                statusEl.style.color = '#FFB6C1';
                userInfoEl.style.display = 'none';
                logoutBtn.style.display = 'none';
                loginBtn.style.display = 'inline-block';
                console.error('Auth check error:', error);
                // Show more details in console for debugging
                if (error instanceof Error) {
                    console.error('Error message:', error.message);
                }
            }
        }
        
        function login() {
            const redirectUri = encodeURIComponent(window.location.href);
            const loginUrl = `${API_BASE}/api-proxy/auth/login?redirect_uri=${redirectUri}`;
            console.log('Login - Redirecting to:', loginUrl);
            // Use window.location.replace to ensure redirect happens
            window.location.replace(loginUrl);
        }
        
        async function logout() {
            try {
                await fetch(`${API_BASE}/api-proxy/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.reload();
            } catch (error) {
                console.error('Logout error:', error);
                // Reload anyway to clear UI state
                window.location.reload();
            }
        }
        
        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
